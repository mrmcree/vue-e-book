<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #flipbook>div{
            width: 100%;
            height: 100vh;
            text-align: center;
            font-size: 100px;
            background: #000;
            color:#fff;
        }
    </style>
</head>

<body>
    <div id="flipbook">
        <div class="hard"> Turn.js </div>
        <div class="hard"></div>
        <div> Page 1 </div>
        <div> Page 2 </div>
        <div> Page 3 </div>
        <div> Page 4 </div>
        <div class="hard"></div>
        <div class="hard"></div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/turn.js/3/turn.min.js"></script>
    <script type="text/javascript">
        $("#flipbook").turn({
            acceleration:true,
            width: 400,
            height: 300,
            autoCenter: true,
            display:'single'
        });
    </script>
</body>

</html>
